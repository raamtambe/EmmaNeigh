name: Build EmmaNeigh

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd desktop-app/python
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python executables (with --strip to reduce size)
        run: |
          cd desktop-app/python
          pyinstaller --onefile --strip --name signature_packets signature_packets.py
          pyinstaller --onefile --strip --name execution_version execution_version.py
          pyinstaller --onefile --strip --name checklist_parser checklist_parser.py
          pyinstaller --onefile --strip --name incumbency_parser incumbency_parser.py
          pyinstaller --onefile --strip --name sigblock_workflow sigblock_workflow.py
          pyinstaller --onefile --strip --name document_collator document_collator.py
          pyinstaller --onefile --strip --name email_csv_parser email_csv_parser.py
          pyinstaller --onefile --strip --name time_tracker time_tracker.py
          pyinstaller --onefile --strip --name checklist_updater checklist_updater.py
          pyinstaller --onefile --strip --name punchlist_generator punchlist_generator.py
          pyinstaller --onefile --strip --name email_nl_search email_nl_search.py
          pyinstaller --onefile --strip --name packet_shell_generator packet_shell_generator.py
          pyinstaller --onefile --strip --name document_redline document_redline.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          cd desktop-app
          npm install

      - name: Generate app icons from SVG
        run: |
          cd desktop-app
          npm install --save-dev sharp png-to-ico
          node generate-icons.js
        shell: bash

      - name: Prepare resources
        run: |
          mkdir -p desktop-app/resources/win
          cp desktop-app/python/dist/signature_packets.exe desktop-app/resources/win/
          cp desktop-app/python/dist/execution_version.exe desktop-app/resources/win/
          cp desktop-app/python/dist/checklist_parser.exe desktop-app/resources/win/
          cp desktop-app/python/dist/incumbency_parser.exe desktop-app/resources/win/
          cp desktop-app/python/dist/sigblock_workflow.exe desktop-app/resources/win/
          cp desktop-app/python/dist/document_collator.exe desktop-app/resources/win/
          cp desktop-app/python/dist/email_csv_parser.exe desktop-app/resources/win/
          cp desktop-app/python/dist/time_tracker.exe desktop-app/resources/win/
          cp desktop-app/python/dist/checklist_updater.exe desktop-app/resources/win/
          cp desktop-app/python/dist/punchlist_generator.exe desktop-app/resources/win/
          cp desktop-app/python/dist/email_nl_search.exe desktop-app/resources/win/
          cp desktop-app/python/dist/packet_shell_generator.exe desktop-app/resources/win/
          cp desktop-app/python/dist/document_redline.exe desktop-app/resources/win/
          echo "=== Resource sizes ==="
          du -sh desktop-app/resources/win/*.exe
          du -sh desktop-app/resources/win/
        shell: bash

      - name: Build Electron app (NSIS)
        run: |
          cd desktop-app
          npx electron-builder --win --publish never

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/EmmaNeigh-Setup.exe
            desktop-app/dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
