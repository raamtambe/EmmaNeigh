name: Build EmmaNeigh

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd desktop-app/python
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build unified processor executable
        run: |
          cd desktop-app/python
          pyinstaller --onefile --strip --name emna_processor ^
            --hidden-import=signature_packets ^
            --hidden-import=execution_version ^
            --hidden-import=checklist_parser ^
            --hidden-import=incumbency_parser ^
            --hidden-import=sigblock_workflow ^
            --hidden-import=sigblock_generator ^
            --hidden-import=document_collator ^
            --hidden-import=email_csv_parser ^
            --hidden-import=time_tracker ^
            --hidden-import=checklist_updater ^
            --hidden-import=punchlist_generator ^
            --hidden-import=email_nl_search ^
            --hidden-import=packet_shell_generator ^
            --hidden-import=document_redline ^
            --paths=. ^
            emna_processor.py
        shell: cmd

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          cd desktop-app
          npm install

      - name: Generate app icons from SVG
        run: |
          cd desktop-app
          npm install --save-dev sharp png-to-ico
          node generate-icons.js
        shell: bash

      - name: Prepare resources
        run: |
          mkdir -p desktop-app/resources/win
          cp desktop-app/python/dist/emna_processor.exe desktop-app/resources/win/
          echo "=== Resource sizes ==="
          du -sh desktop-app/resources/win/emna_processor.exe
          du -sh desktop-app/resources/win/
        shell: bash

      - name: Build Electron app (NSIS)
        run: |
          cd desktop-app
          npx electron-builder --win --publish never

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/EmmaNeigh-Setup.exe
            desktop-app/dist/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd desktop-app/python
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build unified processor executable
        run: |
          cd desktop-app/python
          pyinstaller --onefile --strip --name emna_processor \
            --hidden-import=signature_packets \
            --hidden-import=execution_version \
            --hidden-import=checklist_parser \
            --hidden-import=incumbency_parser \
            --hidden-import=sigblock_workflow \
            --hidden-import=sigblock_generator \
            --hidden-import=document_collator \
            --hidden-import=email_csv_parser \
            --hidden-import=time_tracker \
            --hidden-import=checklist_updater \
            --hidden-import=punchlist_generator \
            --hidden-import=email_nl_search \
            --hidden-import=packet_shell_generator \
            --hidden-import=document_redline \
            --paths=. \
            emna_processor.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          cd desktop-app
          npm install

      - name: Generate app icons from SVG
        run: |
          cd desktop-app
          npm install --save-dev sharp
          node generate-icons.js
        shell: bash

      - name: Prepare resources
        run: |
          mkdir -p desktop-app/resources/mac
          cp desktop-app/python/dist/emna_processor desktop-app/resources/mac/
          chmod +x desktop-app/resources/mac/emna_processor

      - name: Build Electron app
        run: |
          cd desktop-app
          npx electron-builder --mac --publish never

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/*.dmg
            desktop-app/dist/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
