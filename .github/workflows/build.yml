          chmod +x desktop-app/resources/mac/document_collator
          chmod +x desktop-app/resources/mac/email_csv_parser
          chmod +x desktop-app/resources/mac/time_tracker
          chmod +x desktop-app/resources/mac/checklist_updater
          chmod +x desktop-app/resources/mac/punchlist_generator
          chmod +x desktop-app/resources/mac/email_nl_search
          chmod +x desktop-app/resources/mac/packet_shell_generator
          chmod +x desktop-app/resources/mac/document_redline

      - name: Build Electron app
        run: |
          cd desktop-app
          npx electron-builder --mac --publish never

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop-app/dist/*.dmg
            desktop-app/dist/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
