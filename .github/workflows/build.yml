          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd desktop-app/python
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Python executables (with --strip to reduce size)
        run: |
          cd desktop-app/python
          pyinstaller --onefile --strip --name signature_packets signature_packets.py
          pyinstaller --onefile --strip --name execution_version execution_version.py
          pyinstaller --onefile --strip --name checklist_parser checklist_parser.py
          pyinstaller --onefile --strip --name incumbency_parser incumbency_parser.py
          pyinstaller --onefile --strip --name sigblock_workflow sigblock_workflow.py
          pyinstaller --onefile --strip --name document_collator document_collator.py
          pyinstaller --onefile --strip --name email_csv_parser email_csv_parser.py
          pyinstaller --onefile --strip --name time_tracker time_tracker.py
          pyinstaller --onefile --strip --name checklist_updater checklist_updater.py
          pyinstaller --onefile --strip --name punchlist_generator punchlist_generator.py
          pyinstaller --onefile --strip --name email_nl_search email_nl_search.py
          pyinstaller --onefile --strip --name packet_shell_generator packet_shell_generator.py
          pyinstaller --onefile --strip --name document_redline document_redline.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: |
          cd desktop-app
          npm install

      - name: Generate app icons from SVG
        run: |
          cd desktop-app
          npm install --save-dev sharp
          node generate-icons.js
        shell: bash

      - name: Prepare resources
        run: |
          mkdir -p desktop-app/resources/mac
          cp desktop-app/python/dist/signature_packets desktop-app/resources/mac/
          cp desktop-app/python/dist/execution_version desktop-app/resources/mac/
          cp desktop-app/python/dist/checklist_parser desktop-app/resources/mac/
          cp desktop-app/python/dist/incumbency_parser desktop-app/resources/mac/
          cp desktop-app/python/dist/sigblock_workflow desktop-app/resources/mac/
          cp desktop-app/python/dist/document_collator desktop-app/resources/mac/
          cp desktop-app/python/dist/email_csv_parser desktop-app/resources/mac/
          cp desktop-app/python/dist/time_tracker desktop-app/resources/mac/
          cp desktop-app/python/dist/checklist_updater desktop-app/resources/mac/
          cp desktop-app/python/dist/punchlist_generator desktop-app/resources/mac/
          cp desktop-app/python/dist/email_nl_search desktop-app/resources/mac/
          cp desktop-app/python/dist/packet_shell_generator desktop-app/resources/mac/
          cp desktop-app/python/dist/document_redline desktop-app/resources/mac/
          chmod +x desktop-app/resources/mac/signature_packets
