    <!-- Tail -->
    <path d="M 20 50 Q 5 45 0 58 Q 8 55 12 65" fill="none" stroke="#d69e2e" stroke-width="4" stroke-linecap="round"/>
    <!-- Legs -->
    <rect x="60" y="62" width="6" height="25" rx="2" fill="url(#bodyGrad)"/>
    <rect x="48" y="62" width="6" height="25" rx="2" fill="url(#bodyGrad)"/>
    <rect x="36" y="62" width="6" height="25" rx="2" fill="url(#bodyGrad)"/>
    <rect x="24" y="62" width="6" height="25" rx="2" fill="url(#bodyGrad)"/>
